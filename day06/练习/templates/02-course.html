<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table border="1" cellspacing="0" width="650px" align="center" style="text-align: center">
        <thead>
            <tr>
                <th>姓名</th>
                <th>年龄</th>
                <th>所教课程</th>
            </tr>
        </thead>
        <tbody>
            {% for teacher in params.teachers %}
                <tr>
                    <td>{{ teacher.tname }}</td>
                    <td>{{ teacher.tage }}</td>
                    <td>{{ teacher.course.cname }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
